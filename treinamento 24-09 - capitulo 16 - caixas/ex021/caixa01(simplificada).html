<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
h1{
    background-color: lightcyan;
    height: 40px;
    width: 390px;
    
    border: 10px solid darkolivegreen;
      
    padding: 10px;

    margin: 20px auto 40px auto;

    outline: 5px dashed salmon;
    }
a{
   border: 10px solid red;
   padding: 10px 10px 10px 10px;
    }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1> 
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo funciona.</p>
</body>
</html>
