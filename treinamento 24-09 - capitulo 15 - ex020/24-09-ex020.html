<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classe</title>
    <style>
        div{
            display: inline-block;
           background-color: aqua; 
           border: 1px solid black;
           text-align: center;
           height: 200px; /*altura*/
           width: 200px; /*largura*/
        }
      /* div#d1{
        background-color: blueviolet;
       } */
            /*: pseudo classe*/
        div:hover{ /* pseudo div = só       quando fizer
                 hover= passar mouse*/
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="d1">01</div> <!-- div é um espaço (espaço colorido - acredito que divisão)-->
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
</body>
</html>
